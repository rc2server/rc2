apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: appserver-release
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: api.rc2.io
      http:
        paths:
          - path: /
            backend:
              serviceName: appserver
              servicePort: 80
          - path: /dreg
            backend:
              serviceName: registry
              servicePort: 5000
  tls:
    - hosts:
        - api.rc2.io
      secretName: api-rc2-io-tls
